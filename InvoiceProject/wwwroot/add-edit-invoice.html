<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Invoice</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="./../scripts/addEditInvoice.js" defer></script>
    <style>
        /* Style input[type="number"] to remove up/down arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body>
    <p><a href="index.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back to list</a></p>
    <div class="container mt-5">
        <h1 id="title"></h1>
        <form id="invoiceForm" onsubmit="isEditMode ? updateInvoice() : createInvoice(); return false;">
            <div class="mb-3">
                <label for="numberInput" class="form-label">Number</label>
                <input type="text" class="form-control" id="numberInput" name="number" required>
            </div>
            <div class="mb-3">
                <label for="dateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateInput" name="date" required>
            </div>
            <div class="mb-3">
                <label for="clientNameInput" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="clientNameInput" name="clientName">
            </div>
            <div class="mb-3">
                <label for="locationSelect" class="form-label">Location</label>
                <select class="form-select" aria-label="Default select example" id="locationSelect">
                </select>
            </div>
            <hr class="hr" />
            <h3>Details</h3>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Product name</label>
                <input type="text" class="form-control" id="productNameInput" name="productName" required>
            </div>
            <div class="mb-3">
                <label for="amountInput" class="form-label">Amount</label>
                <input type="text" class="form-control numeric-input" id="amountInput" name="amount" min="0" required>
            </div>

            <div class="mb-3">
                <label for="priceInput" class="form-label">Price</label>
                <div class="input-group">
                    <input type="text" class="form-control decimal-input" id="priceInput" aria-label="price" min="0">
                    <span class="input-group-text">$</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="valueInput" class="form-label">Value</label>
                <input type="text" class="form-control decimal-input" id="valueInput" name="value" required min="0">
            </div>

            <button type="submit" class="btn btn-primary d-flex">Save</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
